<!DOCTYPE html>
<html lang="en">
    <head>
        {{it.components.head | safe}}
        <meta name="description" content="Page not Found" />
        <title>{{it.data.name}} | Not Found</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>404 :(</h1>
                <p>Oops, this page wasn't found.</p>
            </header>
            <img class="square-image" src="/assets/images/empty.png" alt="An empty cup of coffee" />
            <a href="/" class="nav-link">â€¹ Go back home</a>
            <p class="large">or...</p>
            <button class="center" onclick="navigateToRandomPoem()">Try a random poem!</button>
        </div>
        {{ it.components.footer | safe}}
        <script>
            const navigateToRandomPoem = () => {
                const poems = {{it.poems | toArray | safe}};
                const randomPoem = poems[Math.floor(Math.random() * poems.length)];
                const path = randomPoem.path;

                window.location.href = "/poems/" + path + "/";
            };
        </script>
    </body>
</html>
