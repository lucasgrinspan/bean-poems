<!DOCTYPE html>
<html lang="en">
    <head>
        {{it.components.head | safe}}
        <meta name="description" content="Catalog of poems" />
        <title>{{it.data.name}} | Catalog</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>All Poems</h1>
                <a href="/" class="nav-link">â€¹ Go back home</a>
            </header>
            <div>
                {{@each(it.poems) => poem}}
                <a href="/poems/{{poem.path}}/" class="poem-link">
                    <p class="poem-title">{{poem.title}}</p>
                    <p class="poem-date">{{poem.date}}</p>
                    <ul class="category-container">
                        {{@each(poem.categories) => category}}
                        <li class="poem-category" data-category="{{category}}">{{category}}</li>
                        {{/each}}
                    </ul>
                </a>
                {{/each}}
            </div>
        </div>
        {{it.components.footer | safe}}
    </body>
</html>
